<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biological Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Include html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <!-- Include app.js -->
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <h1 class="tittle">BIOLOGICAL AGE CALCULATOR</h1>

        <!-- Contenitore per gli input -->
        <div class="container-Input" id="containerInput">
            <!-- Gli input verranno aggiunti dinamicamente qui -->
        </div>

        <!-- Pulsante per generare il report -->
        <button id="generate">Generate Report</button>
    </main>
</body>

</html>
